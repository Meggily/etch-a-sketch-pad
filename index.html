<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title> Etch-A-Sketch-Pad</title>
</head>
<body>
    <h1>Etch-A-Sketch-Pad</h1>

    <div class="input-container">
    
     <form>
        <label for="grid-size">Enter desired grid size <i>(up to 64)</i> : </label>
        <input type="text" id="grid-size" size="2" name="grid-size">
        <button type="submit">Submit</button>
     </form>

     <div class="grid-input-size"></div>

    </div>

    <input class="color-picker" type="color" >
    <button class="erase">Erase</button>

    <div class="container">
        <div class="grid-div"></div>
    </div>

    <footer>
        <div>Copyright &copy Meggily 2023</div>
    </footer>

<script type="text/javascript" src="script.js"></script>
</body>

</html>
